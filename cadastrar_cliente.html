        <div class="container">
           <h1 class="text-center">Cadastrar Cliente</h1>
           <div class="col-md-1"></div>
      
           <div class="col-md-10">
           <form> 
              <div class="row">
                  <div class="col-md-6">
                    <label label-default="" for="txtNome">Nome</label>
                    <input type="text" class="form-control" id="txtNome" name="nome" requeired placeholder="Nome..." required>
                  </div>
                  <div class="col-md-3">
                    <label label-default="" for="txtCpf">CPF</label>
                    <input type="email" class="form-control" id="txtCpf" name="cpf"requeired placeholder="CPF..."required>
                  </div>
                  <div class="col-md-3">
                      <label label-default="" for="txtTelefone">Telefone</label>
                      <input type="text" class="form-control" id="txtTelefone" name="telefone"requeired placeholder="Telefone..."required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                    <label label-default="" for="txtEndereco">Endereço</label>
                    <input type="text" class="form-control" id="txtEndereco" name="endereco" requeired placeholder="Endereço..." required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-8">
                      <label label-default="" for="txtBairro">Bairro</label>
                      <input type="text" class="form-control" id="txtBairro" name="bairro"requeired placeholder="Bairro..."required>
                  </div>
                  <div class="col-md-4">
                      <label label-default="" for="txtCEP">CEP</label>
                      <input type="text" class="form-control" id="txtCEP" name="cep"requeired placeholder="CEP..."required>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-9">
                      <label label-default="" for="txtCidade">Cidade</label>
                      <input type="text" class="form-control" id="txtCidade" name="cidade"requeired placeholder="Cidade..."required>
                  </div>
                  <div class="col-md-3 ">
                      <label label-default="" for="txtEstado">Estado</label>
                      <input type="text" class="form-control" id="txtEstado" name="estado"requeired placeholder="Estado..."required>
                  </div>
              </div>
              <br>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-8 col-lg-3">
              <button class="btn btn-danger btn-block btn-md" type="reset" id="btnCancelar">Cancelar</button>
          </div>
            <div class="col-md-8 col-lg-3">
              <button class="btn btn-success btn-block btn-md" type="button" id="btnCadastrar">Cadastar</button>
          </div>
          </div>
        </form>
