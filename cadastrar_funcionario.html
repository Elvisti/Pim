            <div class="container">
            <h1 class="text-center">Cadastrar Funcionário</h1>
            <div class="col-md-1"></div>
        
            <div class="col-md-10">
            <form> 
                <div class="row">
                    <div class="col-md-6">
                        <label label-default="" for="txtNome">Nome</label>
                        <input type="text" class="form-control" id="txtNome" name="nome" requeired placeholder="Nome..." required>
                    </div>
                    <div class="col-md-3">
                        <label label-default="" for="txtCargo">Cargo</label>
                        <select class="form-control" name="cargo" id="select_cargo">
                                <option value="">Selecione o Cargo</option>
                                <option value="1">Atendente</option>
                                <option value="2">Técnico</option>   
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label label-default="" for="txtCpf">CPF</label>
                        <input type="text" class="form-control" id="txtCpf" name="cpf"requeired placeholder="CPF..."required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label label-default="" for="txtSenha">Senha</label>
                        <input type="password" class="form-control" id="txtSenha" name="senha" requeired placeholder="Senha..." required>
                    </div>
                    <div class="col-md-6">
                        <label label-default="" for="txtConfirmarSenha">Confirmar Senha</label>
                        <input type="password" class="form-control" id="txtConfirmarSenha" name="confirmarSenha"requeired placeholder="Confirmar Senha..."required>
                    </div>
                </div>
               
                <br>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-8 col-lg-3">
                            <button class="btn btn-danger btn-block btn-md" type="reset" id="btnCancelar">Cancelar</button>
                        </div>
                    <div class="col-md-8 col-lg-3">
                         <button class="btn btn-success btn-block btn-md" type="button" id="btnCadastar">Cadastar</button>
                    </div>
                </div>
            </form>
