			<div class="container">
					<h1 class="text-center"> Chamado</h1>
					<h4 id="saudacao"></h4>
					<div class="col-md-1"></div>
				
			<div class="col-md-10">
				<form> 
						<div class="row">
							<div class="col-md-6">
								<label label-default="" for="txtCpf">CPF</label>
								<input type="text" class="form-control" id="txtCpf" name="cpf"  placeholder="CPF..." required>
							</div>
							
							<div class="col-md-6">
								<label label-default="" for="txtTecnico">Técnico</label>
								<select class="form-control" name="tecnico" id="select_tecnico" >
								</select>		
							</div>
						</div>
						<div class="row">	
							<div class="col-md-12">
								<label label-default="" for="txtAssunto">Assunto</label>
								<input type="text" class="form-control" id="txtAssunto" name="assunto"  placeholder="Assunto..." required>
							</div>
						</div>
						<div class="row">	
							<div class="col-md-12">
								<label label-default="" for="txtDescricao">Descrição</label>
								<textarea id="txtDescricao" class="form-control" name="descricao"  rows="4" placeholder="Descrição..." required></textarea>
							</div>
						</div>
						<br>
						<div class="row">
								<div class="col-md-3"></div>
								<div class="col-md-8 col-lg-3">
									<button class="btn btn-danger btn-block btn-md" type="reset" id="btnCancelar">Cancelar</button>
								</div>
								<div class="col-md-8 col-lg-3">
										<button class="btn btn-success btn-block btn-md" type="button" id="btnEncerrar">Encerrar</button>
								</div>
								<div class="col-md-8 col-lg-3">
									<button class="btn btn-primary btn-block btn-md" type="button" id="btnTransferir">Transferir</button>
								</div>
						</div>
				</form>
			</div>
