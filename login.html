<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font/flaticon.css" rel="stylesheet">
        <title>Login</title>
        <link href="css/signin.css" rel="stylesheet">
    
</head>
  
<body  class="text-center">
  
        <div class="container">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form class="form-signin">
              <img class="mb-4" src="img/cms128.png">
                <h2 class="h3 mb-3 font-weight-normal">REPAIRTEC</h2>
                  <input type="text" id="txtCpf" class="form-control" placeholder="CPF..." required>
                  <input type="password" id="txtSenha" class="form-control" placeholder="Senha..." required>
                 <button class="btn btn-md btn-primary btn-block" id="btnEntrar" type="button">Entrar</button>
                 <button class="btn btn-md btn btn-danger btn-block " type="reset">Cancelar</button>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div> <!-- /container -->

        <script src="js/login.js"></script>
        
</body>
</html>
